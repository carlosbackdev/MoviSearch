          <app-rate-chip [rate]="config.rate" [placeDecimals]="1"></app-rate-chip>
          <button class="button" title="AÃ±adir a lista" type="button"><i class="bi bi-plus-square-fill" (click)="onAddClick($event)"></i></button>

      </div>
}
